<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code Wi-Fi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .qr-code-container { text-align: center; margin-top: 20px; }
        .qr-code-container img { max-width: 100%; height: auto; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">Gerador de QR Code Wi-Fi</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('index') }}">
                <div class="mb-3">
                    <label for="ssid" class="form-label">Nome da Rede (SSID)</label>
                    <input type="text" class="form-control" id="ssid" name="ssid" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Segurança</label>
                    <select class="form-select" id="tipo" name="tipo">
                        <option value="WPA">WPA/WPA2/WPA3</option>
                        <option value="WEP">WEP (Não recomendado)</option>
                        <option value="nopass">Sem Senha</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="oculta" name="oculta">
                    <label class="form-check-label" for="oculta">Rede Oculta (SSID)</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Gerar QR Code</button>
            </form>

            <!-- EXIBIÇÃO DO QR CODE E LINK DE DOWNLOAD CORRIGIDOS -->
            {% if qr_path %}
                <div class="qr-code-container">
                    <h3>Seu QR Code</h3>
                    <!-- O src da imagem agora usa url_for para garantir o caminho correto -->
                    <img src="{{ url_for('static', filename=qr_filename) }}" alt="QR Code Wi-Fi">
                    <div class="mt-3">
                        <!-- O href do link agora está corrigido e o atributo download tem um nome de arquivo sugerido -->
                        <a href="{{ url_for('static', filename=qr_filename) }}" class="btn btn-success" download="{{ qr_filename }}">
                            Baixar QR Code
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
